<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>

    body {
      background-color: #7b5741;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 50px;
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.85) 50%, rgba(139,69,19,0.5)),
        url(https://somedayilllearn.com/wp-content/uploads/2020/05/cup-of-black-coffee-scaled-720x405.jpeg);
      background-size: cover;
      background-position: center right;
      background-repeat: no-repeat;
      background-attachment: fixed;
      
    }
    .coffee-form {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }
    .coffee-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-coffee {
        background-color: #866249;
        color: white;
        border: none;
    }
    .btn-coffee:hover {
        background-color: #6c3b18;
    }

    input[type="radio"] {
      accent-color: pink; /* 改变点击时的小圆点颜色 */
    }
    
  </style>
</head>

<body>

  <div class="coffee-form">
    <h2>Coffee Order</h2>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Which coffee would you like to order?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="coffee" id="turkish" value="turkish">
          <label class="form-check-label" for="turkish">
            Turkish coffee  $3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="coffee" id="american" value="american">
          <label class="form-check-label" for="american">
            American coffee  $5
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="coffee" id="iced-latte" value="iced-latte">
          <label class="form-check-label" for="iced-latte">
            Iced latte  $7
          </label>
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Do you need any extras?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="extra-coffee" value="extra-coffee">
          <label class="form-check-label" for="extra-coffee">
            Extra coffee  $1.5
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="whipped-cream" value="whipped-cream">
          <label class="form-check-label" for="whipped-cream">
            Whipped cream  $2
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="extra-caramel" value="extra-caramel">
          <label class="form-check-label" for="extra-caramel">
            Extra caramel  $3
          </label>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-coffee">Submit Order</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
