<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 100px;
      background-image: 
        linear-gradient(to right, rgba(255, 255, 255, 0.85) 50%, rgba(81, 16, 16, 0.5)),
        url(https://somedayilllearn.com/wp-content/uploads/2020/05/cup-of-black-coffee-scaled-720x405.jpeg);
      background-size: cover;
      background-position: center right;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-style:italic;
      
    }
    .coffee-form {
      max-width: 550px;
      margin: auto;
      background: #fee8e8;
      padding: 30px;
      border-radius: 50px;
      box-shadow: 0 1px 30px rgb(160, 136, 136);
    }
    .coffee-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .coffee-form h5 {
      color: #954141;
    }
    .submitcoffee {
        background-color: #624632;
        color: white;
        border: none;
    }

    input[type="radio"] {
      accent-color: rgb(134, 38, 62); 
    }
    input[type="checkbox"] {
      accent-color: rgb(139, 91, 91); 
    }
        
  </style>
</head>

<body>

  <div class="coffee-form">
    <h2>Coffee Order</h2>
    <form>


        <label for="name" class="form-label"> Your Name:</label>
        <input type="text" class="form-control" name="name" placeholder="Enter your name" required><br>


        <h5>Which coffee would you like to order?</h5>

          <input type="radio" name="coffee" value="turkish"> Turkish coffee  $3 <br>

          <input type="radio" name="coffee" value="american"> American coffee  $5<br>

          <input type="radio" name="coffee" value="iced-latte"> Iced latte  $7<br>


        <h5>Do you need any extras?</h5>
 
          <input type="checkbox" name="extra-coffee" value="g1"> Extra coffee  $1.5<br>

          <input type="checkbox" name="whipped-cream" value="g2"> Whipped cream  $2<br>
   
          <input type="checkbox" name="extra-caramel" value="g3"> Extra caramel  $3<br>

          <h5>How many sugar cubes do you like?</h5>
          <select name="sugar">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select><br><br>

        <input type="submit" class="btn submitcoffee" value="Submit"></button>
      </form>


  </div>

  <script src="index.js"></script>
</body>
</html>
