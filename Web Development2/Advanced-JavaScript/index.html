<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced JavaScript</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFyV47J16cr9ZwB07vPJ48+LH7qKQnuqkuIAvNWlzeN8tE5YBujZqjLB"
    crossorigin="anonymous"
  />
  <script>
    /*important*/
    function signIn(event){
        var form = document.forms["sign-in-form"];
        var email = form["email"].value;
        var password = form["password"].value;

        //notes
        var div = document.createElement("div");
        div.setAttribute("id", "message")
        

        //notes
        if (!email.value() === '' || !password.value){
          div.textContent = "please fill out all fields.";
          div.style.color = "red";
          document.body.appendChild(div);
          return;
        }


        //notes
        var divByID = documrnt.getElementByID("message")
        var divByQuerySelector = document.querySelector("message")


        //notes
        console.log(["email:", email]);
        console.log("password:", password)
        event.preventDefault();
    }
  </script>
</head>
<body>
  <main class="container">
    <form name="sign-in-form" onsubmit="signIn(event)">
      <h1>Please Sign in</h1>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          name="email"
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          name="password"
          type="password"
          class="form-control"
          id="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="password"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
